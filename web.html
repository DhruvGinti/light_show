<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Light Show with Equalizer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --glow-color-1: #ff00ff; 
            --glow-color-2: #00ffff; 
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            background-image: radial-gradient(circle at center, #1f1f1f 0%, #121212 70%);
            color: white;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            z-index: 10;
            padding: 0 15px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            color: #f5f5f5;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            margin-top: 0;
            margin-bottom: 40px;
        }

        .lights {
            margin-bottom: 50px;
            display: flex;
            gap: 30px;
        }

        .light {
            width: 120px;
            height: 120px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
            transition: border-color 0.1s ease, box-shadow 0.1s ease, transform 0.2s ease;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #eq-light {
            cursor: pointer;
        }
        #eq-light:hover {
            transform: scale(1.05);
        }

        .lights .light:nth-child(1).on {
            border-color: var(--glow-color-1);
            box-shadow: 0 0 20px var(--glow-color-1), 0 0 40px var(--glow-color-1);
        }
        .lights .light:nth-child(2).on {
            border-color: var(--glow-color-2);
            box-shadow: 0 0 20px var(--glow-color-2), 0 0 40px var(--glow-color-2);
        }

        .logo {
            font-size: 2.5em;
            color: rgba(255, 255, 255, 0.2);
            transition: color 0.2s ease, text-shadow 0.2s ease;
            position: absolute;
        }

        .light.on .logo {
            color: #fff;
            text-shadow: 0 0 15px #fff;
        }

        .buttons {
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 12px 35px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff4c, #006eff);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.8);
        }
        button:disabled {
            background: #535353;
            cursor: not-allowed;
            transform: none;
        }
        
        canvas#audioVisualizer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh;
            z-index: 1;
            pointer-events: none;
        }
        
        #equalizerPanel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            background-color: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px 40px 20px 40px;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transform: translateX(-50%) translateY(150%);
            transition: opacity 0.4s ease, transform 0.4s ease;
            width: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        #equalizerPanel.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateX(-50%) translateY(0);
        }

        #sliderContainer {
            padding-top: 10px;
            display: flex;
            gap: 40px;
        }

        .eq-band {
            height: 150px;
            display: flex;
            justify-content: center;
            margin-top: 10%;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 150px;
            height: 5px;
            background: #444;
            border-radius: 5px;
            cursor: pointer;
            transform: rotate(-90deg);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #1DB954;
            border-radius: 50%;
            border: 3px solid #fff;
        }
        
        #eqControls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        #presetsContainer {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 8px 20px;
            font-size: 14px;
            font-weight: normal;
            background: linear-gradient(45deg, #4a4a4a, #3a3a3a);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .preset-btn:hover {
            background: linear-gradient(45deg, #5a5a5a, #4a4a4a);
            transform: scale(1.05);
        }

        #resetEqBtn {
            padding: 10px 30px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(45deg, #1DB954, #1ed760);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s ease;
        }
        #resetEqBtn:hover {
            transform: scale(1.05);
        }

        /* MODERN PLAYER STYLES START */
        .player-container {
            width: 90%;
            max-width: 500px;
            background-color: rgba(25, 25, 25, 0.5);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 15px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box; 
        }

        .player-container .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-container .control-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
            padding: 0;
        }

        .player-container .control-btn:hover {
            color: #fff;
            transform: scale(1.1);
        }

        .player-container .time-display {
            font-size: 0.9em;
            color: #a0a0a0;
            min-width: 40px; 
            text-align: center;
        }

        .player-container .progress-bar {
            flex-grow: 1;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .player-container .progress {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--glow-color-2), var(--glow-color-1));
            border-radius: 3px;
            position: relative;
            pointer-events: none; 
        }

        .player-container .thumb {
            width: 16px;
            height: 16px;
            background-color: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 0;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            opacity: 0; 
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .player-container .progress-bar:hover .thumb {
            opacity: 1; 
        }

        .player-container .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .player-container .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            outline: none;
        }

        .player-container .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .player-container .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            border: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }
        

        audio {
            display: none;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2em; margin-bottom: 30px; line-height: 1.2; }
            .lights { gap: 20px; margin-bottom: 40px; }
            .light { width: 80px; height: 80px; }
            .logo { font-size: 2em; }
            .buttons { gap: 15px; margin-bottom: 25px; }
            button { padding: 10px 25px; font-size: 16px; }
            #equalizerPanel { width: 90vw; padding: 20px 10px; gap: 20px; bottom: 10px; }
            #sliderContainer { gap: 3vw; }
            .eq-band { height: 100px; }
            input[type="range"] { width: 100px; }
            #presetsContainer { gap: 10px; }
            .preset-btn { padding: 6px 14px; font-size: 12px; }
            #resetEqBtn { padding: 8px 25px; font-size: 14px; }

            
            .player-container { padding: 10px 15px; }
            .player-container .controls { gap: 10px; }
            
            .player-container .volume-slider {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="equalizerPanel">
        <div id="sliderContainer">
            <div class="eq-band"><input type="range" min="-20" max="20" value="0" data-filter-index="0"></div>
            <div class="eq-band"><input type="range" min="-20" max="20" value="0" data-filter-index="1"></div>
            <div class="eq-band"><input type="range" min="-20" max="20" value="0" data-filter-index="2"></div>
            <div class="eq-band"><input type="range" min="-20" max="20" value="0" data-filter-index="3"></div>
            <div class="eq-band"><input type="range" min="-20" max="20" value="0" data-filter-index="4"></div>
        </div>
        <div id="eqControls">
            <div id="presetsContainer">
                <button class="preset-btn" data-preset="bass">BASS</button>
                <button class="preset-btn" data-preset="vocal">VOCAL</button>
                <button class="preset-btn" data-preset="treble">TREBLE</button>
            </div>
            <button id="resetEqBtn">Reset</button>
        </div>
    </div>

    <div class="container">
        <h1>Atmospheric<br>Light Show</h1>
        <div class="lights">
            <div class="light"><i class="fas fa-headphones logo"></i></div>
            <div class="light" id="eq-light"><i class="fas fa-sliders logo"></i></div>
        </div>
        <div class="buttons">
            <button id="startButton">Play</button>
            <button id="stopButton" disabled>Stop</button>
        </div>

        <div class="player-container">
            <div class="controls">
                <button id="customPlayPauseBtn" class="control-btn"><i class="fas fa-play"></i></button>
                <span id="currentTime" class="time-display">0:00</span>
                <div id="progressBar" class="progress-bar">
                    <div id="progress" class="progress"></div>
                    <div id="thumb" class="thumb"></div>
                </div>
                <span id="totalDuration" class="time-display">0:00</span>
                <div class="volume-control">
                    <button id="muteBtn" class="control-btn"><i class="fas fa-volume-up"></i></button>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
        </div>
        
        <audio id="audioPlayer" src="SpotiDown.App - NO BATIDÃO - Slowed - ZXKAI.mp3" preload="auto" crossorigin="anonymous"></audio>
    </div>
    
    <canvas id="audioVisualizer"></canvas>

    <script>
        const eqLightBtn=document.getElementById('eq-light');const eqPanel=document.getElementById('equalizerPanel');const resetEqBtn=document.getElementById('resetEqBtn');const startBtn=document.getElementById('startButton');const stopBtn=document.getElementById('stopButton');const audio=document.getElementById('audioPlayer');const lights=document.querySelectorAll('.light');const canvas=document.getElementById('audioVisualizer');const ctx=canvas.getContext('2d');canvas.width=window.innerWidth;canvas.height=window.innerHeight*0.4;let audioContext,analyser,source,dataArray,animationFrameId;let eqFilters=[];function setupAudioContext(){if(!audioContext){audioContext=new(window.AudioContext||window.webkitAudioContext)();source=audioContext.createMediaElementSource(audio);analyser=audioContext.createAnalyser();analyser.fftSize=512;const frequencies=[60,250,1000,4000,12000];let lastNode=source;frequencies.forEach(freq=>{const filter=audioContext.createBiquadFilter();filter.type='peaking';filter.frequency.value=freq;filter.Q.value=1;filter.gain.value=0;lastNode.connect(filter);lastNode=filter;eqFilters.push(filter)});lastNode.connect(analyser);analyser.connect(audioContext.destination);dataArray=new Uint8Array(analyser.frequencyBinCount)}}
        function update(){animationFrameId=requestAnimationFrame(update);analyser.getByteFrequencyData(dataArray);const bufferLength=analyser.frequencyBinCount;const bassEndIndex=Math.floor(bufferLength*0.2);const trebleStartIndex=Math.floor(bufferLength*0.5);const bassFrequencies=dataArray.slice(0,bassEndIndex);const trebleFrequencies=dataArray.slice(trebleStartIndex);const bassVolume=bassFrequencies.reduce((a,b)=>a+b,0)/bassFrequencies.length;const trebleVolume=trebleFrequencies.reduce((a,b)=>a+b,0)/trebleFrequencies.length;if(bassVolume>40)lights[0].classList.add('on');else lights[0].classList.remove('on');if(trebleVolume>25)lights[1].classList.add('on');else lights[1].classList.remove('on');ctx.clearRect(0,0,canvas.width,canvas.height);const barWidth=(canvas.width/bufferLength)*2.5;let x=0;for(let i=0;i<bufferLength;i++){const barHeight=dataArray[i];const hue=i/bufferLength*360;ctx.fillStyle=`hsla(${hue}, 100%, 70%, 0.8)`;ctx.shadowColor=`hsla(${hue}, 100%, 70%, 1)`;ctx.shadowBlur=10;const y=canvas.height-(barHeight*1.5);if(barHeight>0){ctx.beginPath();ctx.arc(x,y,2,0,Math.PI*2);ctx.fill()}if(barHeight>50){ctx.fillStyle=`hsla(${hue}, 100%, 70%, 0.4)`;ctx.beginPath();ctx.arc(x,y+20,1.5,0,Math.PI*2);ctx.fill()}if(barHeight>100){ctx.fillStyle=`hsla(${hue}, 100%, 70%, 0.2)`;ctx.beginPath();ctx.arc(x,y+40,1,0,Math.PI*2);ctx.fill()}x+=barWidth+1}ctx.shadowBlur=0}
        eqLightBtn.addEventListener('click',()=>{eqPanel.classList.toggle('visible')});const eqSliders=document.querySelectorAll('#equalizerPanel input[type="range"]');const presets={bass:[10,5,0,-3,-5],vocal:[-2,2,8,5,-1],treble:[-5,-3,0,5,10]};function applyPreset(name){const values=presets[name];if(!values)return;values.forEach((val,i)=>{if(eqFilters[i])eqFilters[i].gain.value=val;if(eqSliders[i])eqSliders[i].value=val})}document.querySelectorAll('.preset-btn').forEach(btn=>{btn.addEventListener('click',e=>applyPreset(e.target.dataset.preset))});resetEqBtn.addEventListener('click',()=>{eqSliders.forEach(slider=>{slider.value=0});eqFilters.forEach(filter=>{filter.gain.value=0})});eqSliders.forEach(slider=>{slider.addEventListener('input',event=>{const filterIndex=parseInt(event.target.dataset.filterIndex);const gainValue=parseFloat(event.target.value);if(eqFilters[filterIndex]){eqFilters[filterIndex].gain.value=gainValue}})});
        function startLightShow(){if(!audioContext)setupAudioContext();if(audioContext.state==='suspended')audioContext.resume();audio.play();update();startBtn.disabled=true;stopBtn.disabled=false}
        function stopLightShow(){audio.pause();audio.currentTime=0;if(animationFrameId)cancelAnimationFrame(animationFrameId);lights.forEach(light=>light.classList.remove('on'));ctx.clearRect(0,0,canvas.width,canvas.height);startBtn.disabled=false;stopBtn.disabled=true}
        startBtn.addEventListener('click',startLightShow);stopBtn.addEventListener('click',stopLightShow);audio.addEventListener('ended',stopLightShow);window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight*0.4});

        // --- MODERN PLAYER SCRIPT START ---
        const customPlayPauseBtn = document.getElementById('customPlayPauseBtn');
        const playIcon = customPlayPauseBtn.querySelector('i');
        const currentTimeEl = document.getElementById('currentTime');
        const totalDurationEl = document.getElementById('totalDuration');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const thumb = document.getElementById('thumb');
        const muteBtn = document.getElementById('muteBtn');
        const muteIcon = muteBtn.querySelector('i');
        const volumeSlider = document.getElementById('volumeSlider');

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updatePlayerUI() {
            if (isNaN(audio.duration)) return;
            const duration = audio.duration;
            const currentTime = audio.currentTime;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            thumb.style.left = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentTime);
        }

        audio.addEventListener('loadedmetadata', () => {
            totalDurationEl.textContent = formatTime(audio.duration);
            updatePlayerUI();
        });

        audio.addEventListener('timeupdate', updatePlayerUI);

        audio.addEventListener('play', () => {
            playIcon.classList.remove('fa-play');
            playIcon.classList.add('fa-pause');
        });

        audio.addEventListener('pause', () => {
            playIcon.classList.remove('fa-pause');
            playIcon.classList.add('fa-play');
        });

        customPlayPauseBtn.addEventListener('click', () => {
            if (!audioContext || audioContext.state === 'suspended') {
                startLightShow();
            } else {
                audio.paused ? audio.play() : audio.pause();
            }
        });

        function seek(e) {
            const rect = progressBar.getBoundingClientRect();
            let clickX = e.clientX - rect.left;
            if (clickX < 0) clickX = 0;
            if (clickX > rect.width) clickX = rect.width;
            audio.currentTime = (clickX / rect.width) * audio.duration;
        }

        let isDragging = false;
        progressBar.addEventListener('mousedown', (e) => {
            isDragging = true;
            seek(e);
        });
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                seek(e);
            }
        });
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        muteBtn.addEventListener('click', () => {
            audio.muted = !audio.muted;
        });

        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value;
            audio.volume = volume;
            audio.muted = volume == 0;
        });

        audio.addEventListener('volumechange', () => {
            volumeSlider.value = audio.muted ? 0 : audio.volume;
            muteIcon.classList.remove('fa-volume-up', 'fa-volume-down', 'fa-volume-mute');
            if (audio.muted || audio.volume === 0) {
                muteIcon.classList.add('fa-volume-mute');
            } else if (audio.volume > 0.5) {
                muteIcon.classList.add('fa-volume-up');
            } else {
                muteIcon.classList.add('fa-volume-down');
            }
        });

        updatePlayerUI();
        // --- MODERN PLAYER SCRIPT END ---
    </script>
</body>
</html>
